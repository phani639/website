<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      animation: fadeIn 3s ease-in;
    }

    .hero h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    nav {
      background-color: #111;
    }

    footer {
      background-color: #111;
      padding: 2rem;
      text-align: center;
      color: #aaa;
    }

    .help {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .icon-line {
      font-size: 70px;
      letter-spacing: -6px;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><b>MY WEBSITE</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><b>HOME</b></a></li>
          <li class="nav-item"><a class="nav-link" href="about.html"><b>ABOUT</b></a></li>
          <li class="nav-item"><a class="nav-link" href="education.html"><b>EDUCATION</b></a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><b>CONTACT</b></a></li>
          <li class="nav-item"><a class="nav-link" href="register.html"><b>REGISTER</b></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1><b>HELLO.... <i class="bi bi-exclamation"></i></b></h1>
      <div class="help"><b>I'M</b></div>
      <div class="icon-line">
        <i class="bi bi-h-circle-fill" style="color: rgb(21, 255, 0);"></i>
        <i class='bx bx-a'>A</i>
        <i class='bx bx-a'>R</i>
        <i class='bx bx-a'>S</i>
        <i class='bx bx-a'>H</i>
        <i class='bx bx-a'>I.......</i>
        <i class="bi bi-emoji-smile-upside-down-fill" style="color: rgb(255, 255, 0);"></i>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; &copy; This site belongs to H.A.R.S.H.I.T.A Â© 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
