<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav {
      background-color: #111;
    }
    .register-section {
      min-height: 100vh;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #1e1e1e, #292929);
      animation: popIn 1.5s ease-out;
    }
    .register-section h2 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-control, .btn {
      border-radius: 0.5rem;
    }
    .form-label i {
      color: #0d6efd;
      margin-right: 0.5rem;
    }
    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    footer {
      background-color: #111;
      padding: 2rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MyAnimatedSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html"><b>HOME</b></a></li>
            <li class="nav-item"><a class="nav-link" href="about.html"><b>ABOUT</b></a></li>
            <li class="nav-item"><a class="nav-link" href="education.html"><b>EDUCATION</b></a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html"><b>CONTACT</b></a></li>
            <li class="nav-item"><a class="nav-link" href="register.html"><b>REGISTER</b></a></li>
          </ul>
      </div>
    </div>
  </nav>

  <!-- Register Section -->
  <section class="register-section">
    <div class="container">
      <h2><i class="bi bi-person-plus-fill"></i> Register</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label"><i class="bi bi-person-circle"></i>Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"><i class="bi bi-envelope"></i>Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><i class="bi bi-lock"></i>Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"><i class="bi bi-lock-fill"></i>Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label"><i class="bi bi-gender-ambiguous"></i>Gender</label>
          <select class="form-select" id="gender" required>
            <option value="" selected disabled>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            I agree to the <a href="#" class="text-decoration-underline">terms & conditions</a>
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; This site belongs to H.A.R.S.H.I.T.A Â© 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
