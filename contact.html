<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav {
      background-color: #111;
    }
    .contact-section {
      min-height: 100vh;
      padding: 5rem 2rem;
      background: linear-gradient(135deg, #1a1a1a, #222);
      animation: fadeInForm 2s ease;
    }
    .contact-section h2 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .form-control, .btn {
      border-radius: 0.5rem;
    }
    .form-icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
      color: #0d6efd;
    }
    @keyframes fadeInForm {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      background-color: #111;
      padding: 2rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MyAnimatedSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html"><b>HOME</b></a></li>
            <li class="nav-item"><a class="nav-link" href="about.html"><b>ABOUT</b></a></li>
            <li class="nav-item"><a class="nav-link" href="education.html"><b>EDUCATION</b></a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html"><b>CONTACT</b></a></li>
            <li class="nav-item"><a class="nav-link" href="register.html"><b>REGISTER</b></a></li>
          </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2><i class="bi bi-envelope-paper-heart"></i> Contact Me</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label"><i class="bi bi-person-fill form-icon"></i>Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"><i class="bi bi-envelope-fill form-icon"></i>Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label"><i class="bi bi-chat-dots-fill form-icon"></i>Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; This site belongs to H.A.R.S.H.I.T.A Â© 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
